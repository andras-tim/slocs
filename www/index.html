<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Location Share</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script>
        var map,
            marker;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                'zoom': 15
            });

            var trafficLayer = new google.maps.TrafficLayer();
            trafficLayer.setMap(map);

            marker = new google.maps.Marker({
                'map': map
            });

            updateMap();
        }

        function updateMap() {
            $.getJSON('data.json', function(data) {
                var now = new Date(),
                    lastDate = new Date(data['date']),
                    lastEpoch = Math.floor((now - lastDate) / 60000),
                    lastLocation = {
                        'lat': data['loc'][0],
                        'lng': data['loc'][1]
                    },
                    lastAltitude = data['alt_m'] === null ? '?' : data['alt_m'],
                    lastSpeed = data['speed_mps'] === null ? '?' : data['speed_mps'] * 3.6,
                    title = 'Frissítve: ' + lastEpoch + ' perce\n\nPontosság: ' + data['loc_acc_m'] + ' m\nMagasság: ' + lastAltitude + ' m\n\nSebesség: ' + lastSpeed + ' km/h';

                marker.setTitle(title);

                if (marker.getPosition() === undefined) {
                    marker.setAnimation(google.maps.Animation.DROP);
                    map.setCenter(lastLocation);
                } else {
                    marker.setAnimation(null);
                }

                if (isMovedMarker(lastLocation)) {
                    marker.setPosition(lastLocation);
                }

                setTimeout(updateMap, 15000);
            });
        }

        function isMovedMarker(lastLocation) {
            var currentPosition = marker.getPosition();
            return currentPosition === undefined || currentPosition.equals(new google.maps.LatLng(lastLocation));
        }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5dbyiWwUPoP6RlVPCzVRpbXFqBVyWlXo&callback=initMap"></script>
  </body>
</html>
